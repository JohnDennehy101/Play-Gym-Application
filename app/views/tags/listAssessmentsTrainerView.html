<section class="ui raised segment">
#{list items:_assessments, as:'session'}
    <table class="ui celled table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Weight</th>
            <th>Chest</th>
            <th>Thigh</th>
            <th>Upper Arm</th>
            <th>Waist</th>
            <th>Hips</th>
            <th>Comments</th>
        </tr>

        </thead>
        <tbody>

        <tr>

            <td>
            ${session.timestamp}
            </td>

            <td>
            ${session.weight}
            </td>
            <td>
            ${session.chest}
            </td>
            <td>
            ${session.thigh}
            </td>
            <td>
            ${session.upperArm}
            </td>
            <td>
            ${session.waist}
            </td>
            <td>
            ${session.hips}
            </td>
            <td>
            ${session.comment}
            </td>

        </tr>

        </tbody>

    </table>
    <form class="ui form" action="/member/${_member.id}/${session.id}" method="POST">
        <div class="field">
            <label>Comments</label>
            <input type="text" name="comment" value="${session.comment}">
        </div>

        <button class="ui blue submit button">Update</button>
    </form>

#{/list}
</section>
