#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{trainerMenu id:"dashboard"/}
<section class="ui raised segment">
    <div class="ui relaxed divided list">
    #{list items:members, as:'member'}

        <div class="item">

            <i class="large github middle aligned icon"></i>

            <div class="middle aligned content">
                <div class="header">
                    <a href="/member/${member.id}">${member.name.capAll()}</a>
                    <a href="/trainerDashboard/${member.id}">
                        <i class="fitted trash alternate icon" style="color: red; padding-left: 5px;"></i>
                    </a>
                </div>


                #{if member.numberOfAssessments == 1}
                    <div class="description">${member.numberOfAssessments} assessment</div>

                #{/if}
                #{else}
                    <div class="description">${member.numberOfAssessments} assessments</div>

                #{/else}


            </div>


        </div>

    #{/list}


</section>
